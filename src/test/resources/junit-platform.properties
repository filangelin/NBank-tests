# флаг, включающий параллельный режим запуска тестов
junit.jupiter.execution.parallel.enabled=true

# флаг, определяющий режим запуска тестов (в одном потоке или параллельно)
# возможные значения: same_thread или concurrent
# same_thread -> тесты всегда запускаются в одном потоке, даже если
# concurrent -> тесты допускают параллельное выполнение.
junit.jupiter.execution.parallel.mode.default=concurrent
junit.jupiter.execution.parallel.mode.classes.default=concurrent
# флаг, определяющий стратегию распределения потоков
# возможные значения: dynamic и fixed
# dynamic -> количество потоков выбирается автоматически (примерно по количеству ядер)
# fixed -> ты сам задаешь точное количество потоков (см. следующий параметр)
junit.jupiter.execution.parallel.config.strategy=fixed

# флаг, указывающий количество параллельных потоков
# Этот параметр игнорируется, если ты используешь dynamic вместо fixed
junit.jupiter.execution.parallel.config.fixed.parallelism=2